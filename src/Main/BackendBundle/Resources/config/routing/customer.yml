    defaults: { _controller: "MainBackendBundle:Customer:index" }
    methods:  GET

admin_customers_show:
    path:     /{id}/show
    defaults: { _controller: "MainBackendBundle:Customer:show" }
    methods:  GET

admin_customers_new:
    path:     /new
    defaults: { _controller: "MainBackendBundle:Customer:new" }
