admin_customers_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBackendBundle:Customer:edit" }
    methods:  [GET, POST]

admin_customers_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBackendBundle:Customer:delete" }
